<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsencrypt@3.0.0/bin/jsencrypt.min.js"></script>
    <script src="/js/autojs.js"></script>
    <link rel="stylesheet" href="/styles/login.css">
    <script src="/js/login.js" defer></script>
</head>
<body>
<div class="main-container">
    <div class="card">
        <div class="card-header">
            <h2 class="text-3xl font-bold text-center text-gray-900">登录</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                登录您的账户以继续
            </p>
        </div>

        <div class="card-body">
            <form id="form" class="space-y-6">
                <div>
                    <label for="account" class="form-label">账号</label>
                    <input
                            id="account"
                            name="account"
                            type="text"
                            class="input-field"
                            placeholder="请输入您的账号"
                            required
                    />
                </div>

                <div>
                    <label for="password" class="form-label">密码</label>
                    <input
                            id="password"
                            name="password"
                            type="password"
                            class="input-field"
                            placeholder="请输入您的密码"
                            required
                    />
                </div>

                <div id="error" class="rounded-md bg-red-50 p-4" style="display: none;">
                    <p class="text-sm text-red-700"></p>
                </div>

                <div>
                    <button type="submit" class="btn-primary w-full">
                        登录
                    </button>
                </div>
            </form>
        </div>

        <div class="card-footer">
            <div class="text-center space-y-2">
                <a href="/forgot-password" class="link text-sm">忘记密码?</a>
                <p class="text-sm text-gray-600">
                    还没有账户?
                    <a href="/register" class="link">立即注册</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
